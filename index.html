<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet link  -->
    <link rel="stylesheet" href="/style.css">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info" id="music-info">
            <h4 id="title"></h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="audio/Friends.mp3" id="audio"></audio>
        <div class="img-container" id="img-container">
            <img src="/img/Friends.jpg" alt="friends title img" id="img-music">
        </div>
        <div class="navigation">
            <button class="btn" id="prev"><i class="fas fa-backward"></i></button>
            <button class="btn" id="play"><i class="fas fa-play"></i></button>
            <button class="btn" id="next"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <script src="/style.js"></script>
</body>
</html>
